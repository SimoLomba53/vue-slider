<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">

    <!-- TITLE -->
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>

    <div id="app" class="my-carousel-container">
        <div class="my-carousel">
            <!--IMMAGINE VISUALIZZATA-->
            <div class="my-carousel-main" id="slides-container">
                <div class="slide active">
                   <img :src="movie.images[movie.activeImage]" alt="">
                </div>    
            </div>
            <!--THUMBS-->
            
            <div class="my-carousel-thumbs row" id="thumbs-container">
                <img :src="image" v-for="(image,imageIndex) in movie.images" class="col thumb" :class="(imageIndex == movie.activeImage)? 'active' : '' " @click="switchToImages(imageIndex)">
            </div>
             <!--CONTROLLI-->
            <div class="controls">
                <span id="prev" @click="prevImage()">
                    prev
                </span>
                <span id="next" @click="nextImage()">
                    next
                </span>
            </div>

        </div>
        <div>
            <button class="btn btn-primary" id="inverti-autoplay">Inverti</button>
            <button class="btn btn-primary" id="stop-autoplay">Ferma</button>
        </div>
    </div>


</body>

</html>
